<div class="col-md-offset-3 col-md-6" *ngIf="selectHospital">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="sel1">Select Hospital:</label>
        <select class="form-control" [(ngModel)]="surgeon.hospitalId" (ngModelChange)="showAddSurgeonForm(surgeon.hospitalId)">
          <option *ngFor="let hospital of hospitalLists" [ngValue]="hospital._id">{{hospital.hospitalName}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-4" *ngIf="selectBranch">
      <div class="form-group">
        <label for="sel1">Select Branch:</label>
        <select class="form-control" [(ngModel)]="surgeon.branchId" (ngModelChange)="showAddBranchAdminNameForm(surgeon.branchId)">
          <option *ngFor="let branch of branchLists" [ngValue]="branch._id">{{branch.branchName}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="showAddSurgeon">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" [(ngModel)]="surgeon.name">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="surgeon.username">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="text" class="form-control" [(ngModel)]="surgeon.password">
    </div>
    <div class="text-center">
      <button class="btn btn-primary" (click)="addSurgeon(surgeon)">Add Surgeon</button>
    </div>
    <div>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Password</th>
              <th>Type</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody *ngFor="let surgeon of surgeonList">
            <tr *ngIf="surgeon.userType == 'surgeon'">
              <td>{{surgeon.name}}</td>
              <td>{{surgeon.password}}</td>
              <td>{{surgeon.userType}}</td>
              <td><button type="button" class="btn btn-primary btn-xs" (click)="editSurgeon(surgeon._id)">Edit</button></td>
              <td><button type="button" class="btn btn-danger btn-xs" (click)="deleteSurgeon(surgeon._id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
  </div>
  </div>

  
</div>

<div class="col-md-offset-4 col-md-4" *ngIf="showAddSurgeon1">
  <form>
    
      <div class="form-group">
        <label>Name</label>
      <input type="text" class="form-control" placeholder="*New Hospital Name" name="editAdmin.editname" [(ngModel)]="editAdmin.editname">
    </div>
    <div class="form-group">
       <label>Username</label>
      <input type="text" class="form-control" placeholder="*New Hospital Email" name="editAdmin.editusername" [(ngModel)]="editAdmin.editusername">
    </div>
     <div class="form-group">
       <label>Password</label>
      <input type="text" class="form-control" placeholder="*New Hospital Email" name="editAdmin.editpassword" [(ngModel)]="editAdmin.editpassword">
    </div>
    <div class="form-group" class="hidden">
      <input type="text" class="form-control" placeholder="*New Hospital Id" name="editAdmin.edithospitalId" [(ngModel)]="editAdmin.edithospitalId">
    </div>  
    <div class="text-center">
      <button type="button" class="btn btn-primary" (click)="updatesurgeon(editAdmin)">Update</button>
      <button type="button" class="btn btn-danger" (click)="goBack()">Back</button>
    </div>
  </form>
</div>
