<div class="col-md-offset-4 col-md-4" *ngIf="selectHospital">
  <div class="row">
    <div class="form-group">
      <label for="sel1">Select Hospital:</label>
      <select class="form-control" [(ngModel)]="hospitalAdmin.hospitalId" (ngModelChange)="showAddHospitalAdminForm(hospitalAdmin.hospitalId)">
        <option *ngFor="let hospital of hospitalLists" [ngValue]="hospital._id">{{hospital.hospitalName}}</option>
      </select>
    </div>
  </div>
  <div class="row" *ngIf="showAddHospitalAdmin">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" [(ngModel)]="hospitalAdmin.name">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="hospitalAdmin.username">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="text" class="form-control" [(ngModel)]="hospitalAdmin.password">
    </div>
    <div class="text-center">
      <button class="btn btn-primary" (click)="addHospitalAdmin(hospitalAdmin)">Add Hospital Admin</button>
    </div>
    <div>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Username</th>
                 <th>Type</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody *ngFor="let hospitalAdmin of hospitalAdminList">
            <tr *ngIf="hospitalAdmin.userType == 'hospital_admin'">
              <td>{{hospitalAdmin.name}}</td>
              <td>{{hospitalAdmin.password}}</td>
               <td>{{hospitalAdmin._id}}</td>
              <td><button type="button" class="btn btn-primary btn-xs" (click)="editHospitalAdmin(hospitalAdmin._id)">Edit</button></td>
              <td><button type="button" class="btn btn-danger btn-xs" (click)="deleteHospitalAdmin(hospitalAdmin._id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
  </div>
  </div>

  
</div>

<div class="col-md-offset-4 col-md-4" *ngIf="showAddHospitalAdmin1">
  <form>
    
      <div class="form-group">
        <label>Name</label>
      <input type="text" class="form-control" placeholder="*New Hospital Name" name="editAdmin.editname" [(ngModel)]="editAdmin.editname">
    </div>
    <div class="form-group">
       <label>Username</label>
      <input type="text" class="form-control" placeholder="*New Hospital Email" name="editAdmin.editusername" [(ngModel)]="editAdmin.editusername">
    </div>
     <div class="form-group">
       <label>Password</label>
      <input type="text" class="form-control" placeholder="*New Hospital Email" name="editAdmin.editpassword" [(ngModel)]="editAdmin.editpassword">
    </div>
    <div class="form-group" class="hidden">
      <input type="text" class="form-control" placeholder="*New Hospital Id" name="editAdmin.edithospitalId" [(ngModel)]="editAdmin.edithospitalId">
    </div>  
    <div class="text-center">
      <button type="button" class="btn btn-primary" (click)="updateHospitalAdmin(editAdmin)">Update</button>
      <button type="button" class="btn btn-danger" (click)="goBack()">Back</button>
    </div>
  </form>
</div>
